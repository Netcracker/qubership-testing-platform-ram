# Which docker image should be used to deploy
DOCKER_TAG: ""
# This option turns on or off logging in graylog
GRAYLOG_ON: "false"
# This option turns on or off kafka enable
KAFKA_ENABLE: "false"
KAFKA_REPORTING_SERVERS: ""
keepHookLogs: true
HELPER_IMAGE: "ghcr.io/netcracker/qubership-testing-platform-helm-hook-helper:main_latest"
CONTENT_SECURITY_POLICY: "*"
JAVERS_ENABLED: "false"
RAM_EI_DB_ENABLE: "false"
GRIDFS_DB_ADDR: "my-mongodb"
MONGO_DB_ADDR: "my-mongodb"
RAM_DB: "atp-ram"
RAM_DB_USER: "atp-ram"
RAM_DB_PASSWORD: "atp-ram"
ATP1_INTEGRATION_ENABLE: "false"
ATP_INTERNAL_GATEWAY_ENABLED: "true"
ATP_RAM_URL: "atp-ram"
EUREKA_CLIENT_ENABLED: "false"
KAFKA_SERVERS: "kafka.ram.svc.cluster.local:9092"